    <div class="container">
        <div class="left-panel">
            <h2>¿QUERÉS TRABAJAR EN TU PRÓXIMO PROYECTO JUNTOS?</h2>
            
        <div class="right-panel">
            <h1>¡ESCRIBIME!</h1>
            <p>Dejá tus consultas en el siguiente formulario y te contactare para una reunión:</p>
            <div class="form-container">
                <form>
                    <div class="form-group">
                        <label for="nombre">Apellido y nombre:</label>
                        <input type="text" id="nombre" placeholder="Escriba su nombre completo">
                    </div>
                    <div class="form-group">
                        <label for="empresa">Proyecto o empresa:</label>
                        <input type="text" id="empresa" placeholder="Nombre del proyecto o empresa">
                    </div>
                    <div class="form-group">
                        <label for="pais">País/provincia:</label>
                        <input type="text" id="pais" placeholder="Nombre país/provincia">
                    </div>
                    <div class="form-group">
                        <label for="correo">Correo electrónico:</label>
                        <input type="email" id="correo" placeholder="Escriba su correo electrónico">
                    </div>
                    <div class="form-group">
                        <label for="telefono">Teléfono:</label>
                        <input type="tel" id="telefono" placeholder="(011)">
                    </div>
                    <div class="form-group">
                        <label for="localidad">Localidad:</label>
                        <input type="text" id="localidad" placeholder="Nombre localidad">
                    </div>
                    <div class="form-group">
                        <label for="mensaje">Mensaje:</label>
                        <textarea id="mensaje" rows="4" placeholder="Escriba las dudas o consultas"></textarea>
                    </div>
                    <div class="form-buttons">
                        <button type="reset" class="btn reset">BORRAR</button>
                        <button type="submit" class="btn submit">ENVIAR</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
